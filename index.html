<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A logo generator for any projects related to Undertale.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="Greeings, Human!">
    <meta property="og:url" content="https://ruyili.ca/greetings-human">

    <title>Greetings, Human! - An Undertale Logo Creator.</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Workaround for GH Pages. -->
    <link rel="preload" href="./fonts/MonsterFriend2Back.eot" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/MonsterFriend2Back.ttf" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/MonsterFriend2Back.woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/MonsterFriend2Back.woff2" as="font" crossorigin="anonymous">

    <link rel="preload" href="./fonts/MonsterFriend2Center.eot" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/MonsterFriend2Center.ttf" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/MonsterFriend2Center.woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/MonsterFriend2Center.woff2" as="font" crossorigin="anonymous">

    <link rel="preload" href="./fonts/MonsterFriend2Fore.eot" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/MonsterFriend2Fore.ttf" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/MonsterFriend2Fore.woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/MonsterFriend2Fore.woff2" as="font" crossorigin="anonymous">

    <script type="text/javascript" src="js/main.js" async></script>
</head>
<body>
    <header>
        <h1>Greetings, Human!</h1>
        <h2>An Undertale logo generator.</h2>
    </header>
    <main>
        <div class="box">
            <form id="logo-generator">
                <label for="logo-text">
                    Logo Text
                    <input type="text" id="logo-text" placeholder="Greetings, Human!">
                </label>
                <input type="submit" value="Generate">
                <label for="hearts-enabled">
                    Hearts in logo?
                    <input type="checkbox" id="hearts-enabled" checked>
                    <strong id="hearts-enabled-indicator"> Yes </strong>
                </label>
            </form>
        </div>
        <br>
        <div class="box">
            <h2>Result</h2>
            <p>To download, right click the image > Save image as...</p>
            <canvas id="output-logo"></canvas>
        </div>
    </main>

    <footer>
        <h2>
            <a href="https://www.behance.net/gallery/100106185/Monster-Friend-2" target="_blank">Monster Friend</a>
            font by
            <a href="https://www.behance.net/JapanYoshi">Haley Wakamatsu</a>.
        </h2>
        <h2>
            Greetings, Human! - the Undertale logo generator by
            <a href="https://ruyili.ca/">Ruyi Li</a>.
        </h2>
        <h3>
            This project is open source! View the repository
            <a href="https://github.com/RuyiLi/greetings-human/">here</a>.
        </h3>
    </footer>
</body>
</html>
